---
- name: "checking and install apacche"
  become: yes
  tasks:
    - name: "check apache"
      shell: "which httpd"
      register: "apache_ins"
      ignore_errors: yes
    - name: "install apache"
      apt:
        name: "httpd"
        status: present
      when : apache_ins.rc != 0
    - name: "start service"
      service:
        name: "httpd"
        status: "started"
        enabled: yes
